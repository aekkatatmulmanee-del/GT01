<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <style>
    /* ใช้ฟอนต์เรียบง่ายและพื้นหลังนุ่มๆ */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d9f0ff, #fef6e4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* กล่องโปรไฟล์ */
    .profile-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    /* รูปโปรไฟล์ */
    .profile-card img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4da3ff;
    }

    /* ชื่อ */
    .profile-card h1 {
      font-size: 1.8em;
      margin-top: 15px;
      margin-bottom: 10px;
      color: #333;
    }

    /* ข้อมูลโปรไฟล์ */
    .profile-card p {
      margin: 5px 0;
      color: #555;
      font-size: 1em;
    }

    /* เน้นสีอีเมล */
    .profile-card p.email {
      color: #0077cc;
      font-weight: bold;
    }
  </style>
